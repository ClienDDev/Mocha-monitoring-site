<script id="test_template" type="text/x-handlebars-template">
    <div class="col-md-6">
        <div class="panel panel-default test" data-name="{{name}}" >
            <div class="panel-heading name">
                <b>{{name}}</b>
                <div class="pull-right">
                    <span title="Общее время выполнения" class="runtime"></span> |
                    <span title="Процент успешных тестов" class="percent"></span>
                </div>
            </div>
            <div class="panel-body">
                <div class="res">
                    <i class="fa fa-spin fa-spinner fa-4x"></i>
                </div>
                <div class="col-md-12">
                    <div class="btn btn-sm btn-primary pull-right refresh_test">
                        <i class="fa fa-refresh"></i>
                        Перезапустить тест
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="test_items_template" type="text/x-handlebars-template">
    <div class="list-group">
        {{#if data}}
            {{#each data}}
                <div class="list-group-item test_item {{#if err.message}} list-group-item-danger {{else}} list-group-item-success {{/if}}"
                     {{#if err.message}}
                        data-error="{{err.message}}"
                        data-stack="{{err.stack}}"
                     {{/if}}
                >
                    <span class="title">{{fullTitle}}</span>
                    <span class="badge duration">{{duration}}ms</span>
                </div>
            {{/each}}
        {{else}}
            <i>нет</i>
        {{/if}}
    </div>
</script>


<script id="item_dialog_template" type="text/x-handlebars-template">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Название</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input_hover" value="{{title}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Длительность</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{duration}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Выполнено</label>
            <div class="col-sm-9">
                <p class="form-control-static">
                    {{#if is_fail}}
                        c ошибкой
                    {{else}}
                        без ошибок
                    {{/if}}
                </p>
            </div>
        </div>
        {{#if is_fail}}
            <div class="form-group">
                <label class="col-sm-3 control-label">Текст ошибки</label>
                <div class="col-sm-9">
                    <pre>{{error}}</pre>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Stack trace</label>
                <div class="col-sm-9">
                    <pre>{{stack}}</pre>
                </div>
            </div>
        {{/if}}
    </div>
</script>
