<script id="test_template" type="text/x-handlebars-template">
    <div class="panel panel-default test" data-name="{{name}}" >
        <div class="panel-heading name">
            <h3>{{name}}</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <h3>Успешные</h3>
                <div class="pass">
                    <i class="fa fa-spin fa-spinner fa-2x"></i>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Ошибки</h3>
                <div class="fail">
                    <i class="fa fa-spin fa-spinner fa-2x"></i>
                </div>
            </div>
            <div class="col-md-12">
                <h3>
                    Общее время выполнения -
                    <span class="runtime">
                        <i class="fa fa-spin fa-spinner"></i>
                    </span>
                </h3>
            </div>
        </div>
    </div>
</script>

<script id="test_items_template" type="text/x-handlebars-template">
    <div class="list-group">
        {{#if data}}
            {{#each data}}
                <div class="list-group-item {{#if ../success}} list-group-item-success {{else}} list-group-item-danger {{/if}}">
                    {{fullTitle}}
                    <span class="badge">{{duration}}ms</span>
                </div>
            {{/each}}
        {{else}}
            <i>нет</i>
        {{/if}}
    </div>
</script>
